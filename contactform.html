<h2 class="text-center pt-5">Formulario de contacto</h2>

<body class="bg-light">
    <div class="container p-5">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputName" class="form-label">Nombre</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputSurname" class="form-label">Apellido</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputEmail" class="form-label">Correo electrónico</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="ejemplo@mail.com">
            </div>
            <div class="col-12">
                <label for="inputPhone" class="form-label">Número de teléfono</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="+569">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <div>
                    <label for="inputDistrict" class="form-label">Región</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
            </div>
            <div class="col-md-2">
                <label for="inputCountry" class="form-label">País</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">¿En qué te podemos ayudar?</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Quiero recibir catálogo de productos mensual
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-dark">Enviar</button>
            </div>
        </form>
    </div>
</body>
